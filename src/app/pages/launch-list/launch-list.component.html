<div class="container-fluid pt-3">
    <h3>SpaceX Launch Programs</h3>
    <div class="row">
        <div class="col-lg-2">
            <app-sidemenu (messageEvent)="receiveMessage($event)"></app-sidemenu>
        </div>
        <div class="col-lg-10">
            <p *ngIf="loading">Loading...</p>
            <div class="row">
                <div class="col-lg-3 col-md-6 mt-2 mb-2" *ngFor="let data of launchData">
                    <div class="card-view">
                        <img src="{{data.links.mission_patch_small}}" alt="mission_image" class="img img-responsive">
                        <p class="mision-name">{{data.mission_name}}</p>
                        <div class="ids">
                            <p><strong>Mission Ids:</strong></p>
                            <ul>
                                <li *ngFor="let id of data.mission_id">{{id}}</li>
                            </ul>
                        </div>
                        <p>Launch Year: <span>{{data.launch_year}}</span></p>
                        <p>Successful Launch: <span>{{data.launch_success ? 'true' : 'false'}}</span></p>
                        <!-- <p>Successful Landing: <span>false</span></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
